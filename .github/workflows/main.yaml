name: Deploy Azure Function for any changes

on:
  push:
    branches:
      - main  # Change to your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Specify Python version as 3.10

    - name: Install dependencies
      run: |
        cd function
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Cache Python package installations
      uses: actions/cache@v2
      with:
        path: |
          function/.venv
          ~/.cache/pip  # Cache pip packages globally as well
        key: ${{ runner.os }}-python-${{ hashFiles('function/*.py', 'function/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0  # Specify the Terraform version

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}